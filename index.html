<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="" alt="pokemon" class="pokemon--image">
        
        <h1 class="pokemon--data">
            <span class="pokemon--number"></span> -
            <span class="pokemon--name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input--search" placeholder="Name or Number" required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="pokedex.png" alt="Pokédex" class="pokedex">

    </main>

</body>
</html>
